<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rates</title>
</head>
<body>
  <nav>
    <span id="nav-pad"></span>
    <a href="index.html"><img id="nav-logo" src="./assets/images/logo.png" alt="nav-bar-logo"/></a>
    <a href="https://github.com/cameronabel/exchange-o" class="to-right nav-link" target="_blank"><img id="gh-logo" src="./assets/images/github-mark-white.png"></a>
    <a href="mailto:cameronabel@gmail.com" class="nav-link">Contact</a>
    <span id="nav-pad"></span>
  </nav>
  <div id="page">
    <h1>Currency Converter</h1>
    <figure>
      <caption>Powered by&nbsp;</caption>
      <a href="https://www.exchangerate-api.com/" target="_blank"><img id="api-logo" src="./assets/images/api-logo.png"></a>
    </figure>
    <div id="rate-box">
      <div class="left half column">
        <select id="usd-only" class="currency-selector">
          <option>USD - US Dollar</option>
        </select>
        <input id="usd-input" onfocus="this.select()" class="currency-input" type="number" min="0" step="0.01" value="0">
      </div>
      <div class="rate-center column">
        <img id="arrows" src="./assets/images/arrows.png">
      </div>
      <div class="right half column">
        <select id="currencies" class="currency-selector">
          <option value="USD">USD - US Dollar</option>
        </select>
        <input id="other-input" onclick="this.select()" class="currency-input" type="number" min="0" step="0.01" value="0">
      </div>
    </div> <!-- end rate-box -->
  </div> <!-- end page -->
  <div id="error-zone">

  </div>
</body>
</html>
